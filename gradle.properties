# Gradle 多项目构建配置
# Dull Winter - 核战后末日生存模组

# JVM 配置
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false

# Minecraft 和 Forge 版本
minecraft_version=1.20.1
minecraft_version_range=[1.20.1,1.21)
forge_version=47.4.13
forge_version_range=[47,)
loader_version_range=[47,)

# 映射配置
mapping_channel=official
mapping_version=1.20.1

# 组织信息
org_name=me.shiming

# 核心模块版本（所有附属模块继承此版本）
mod_version=2.0.0
mod_license=MIT
mod_authors=shiming

# 核心模块信息
dull_radiation_id=dull_radiation
dull_radiation_name=Dull Radiation
dull_radiation_description=A mod that allows you to experience Radiation in Minecraft. Specially modded for DULL WINTER.

# 物品附加模块信息
dull_radiation_stuff_id=dull_radiation_stuff
dull_radiation_stuff_name=Dull Radiation: Stuff Addition
dull_radiation_stuff_description=Add items, blocks, and equipment for Dull Radiation mod.
